<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
/* ===== FIX PLAYER BAR (как в Google AI Studio) ===== */

.player-bar,
.audio-player,
footer {
  position: fixed;
  left: 16px;
  right: 16px;
  bottom: 16px;
  z-index: 9999;

  background: #0f172a !important; /* НЕ прозрачный */
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 20px;

  box-shadow:
    0 10px 30px rgba(0,0,0,0.6),
    inset 0 1px 0 rgba(255,255,255,0.05);

  backdrop-filter: none !important;
}

/* кнопки */
.player-bar button,
.audio-player button {
  background: #ffffff !important;
  color: #000000 !important;
  border-radius: 999px;
}

/* иконки play / pause */
.player-bar svg,
.audio-player svg {
  fill: #000000 !important;
  stroke: #000000 !important;
}

/* текст в плеере */
.player-bar *,
.audio-player * {
  color: #ffffff !important;
}

/* громкость */
input[type="range"] {
  accent-color: #bc6ff1;
}

/* чтобы контент не перекрывался */
body {
  padding-bottom: 140px;
}
</style>
